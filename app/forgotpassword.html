        <div data-role="page" style="min-height:480px;" dsid="forgotpassword" id="forgotpassword"

            <div data-role="header" data-position="fixed" data-add-back-btn="false" data-back-btn-text="Back"

                    Reset password
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="forgotpassword_mobilecontainer" name="mobilecontainer"
            class="forgotpassword_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="f">
                <link href="forgotpassword.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="forgotpassword.js">
                </script>
                <!-- password1 -->
                <div data-role="fieldcontain" class="forgotpassword_password1 ">
                    <input type="password" name="password1" dsid="password1" value="" placeholder="Enter new password"
                    id="forgotpassword_password1" tabindex="1" multiple data-theme="f" class="forgotpassword_password1"
                    />
                </div>
                <!-- password2 -->
                <div data-role="fieldcontain" class="forgotpassword_password2 ">
                    <input type="password" name="password2" dsid="password2" value="" placeholder="Re-enter password"
                    id="forgotpassword_password2" tabindex="2" multiple data-theme="f" class="forgotpassword_password2"
                    />
                </div>
                <!-- newpassword --><!--
                --><a data-role="button" name="newpassword" dsid="newpassword" class="forgotpassword_newpassword"
                id="forgotpassword_newpassword" data-corners="true" data-icon="check" data-iconpos="left"
                x-apple-data-detectors="false" data-mini="true" data-theme="f" tabindex="3">
                Create new password
                </a><!--
                --><!-- spacer_5 -->
                <div id="forgotpassword_spacer_5" data-role="appery_spacer" dsid="spacer_5" class='mobilespacer forgotpassword_spacer_5'>
                </div>
                <!-- mobilelabel_6 -->
                <div name="mobilelabel_6" id="forgotpassword_mobilelabel_6" dsid="mobilelabel_6"
                data-role="appery_label" class="forgotpassword_mobilelabel_6">
                    Click the button below to remove your password completely.
                </div>
                <!-- remove --><!--
                --><a data-role="button" name="remove" dsid="remove" class="forgotpassword_remove"
                id="forgotpassword_remove" data-corners="true" data-icon="delete" data-iconpos="left"
                x-apple-data-detectors="false" data-mini="true" data-theme="f" tabindex="4">
                Remove password
                </a>
            </div>
